<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Timeframe</title>
  </head>
  <body>
      <div class="bg">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="col-6 h-100">
              <span style="position: absolute; bottom: 10px; left: 10px; color: lightgrey; text-align: right;">
                <p id="datetime" style="font-size:32px"></p>
                <h3>Saturday, OCT 12</h3>
              </span>
          </div>

          <div class="col-6 h-100" style="position: relative;" >
            <span style="position: absolute; bottom: 10px; right: 10px; color: lightgrey; text-align: right;">
              <h3>Foggy </h3>
              <h3>65 degrees </h3>
              <h2>San Francisco, CA </h2>
            </span>
          </div>
        </div>
      </div>
    </div>
   
    <table class="darkTable">
        <thead>
        <tr>
        <th>SAT</th>
        <th>SUN</th>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THUR</th>
        <th>FRI</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>17</td></tr>
        </tbody>
        </tr>
    </table>

    <div class="container-fluid h-25">

      <div class="row h-100" style="background-color: black">

        <div class="col-6 h-100">col
        </div>

        <div class="col-6 h-100">col
            </span>
        </div>

        </div>
      </div>
    </div>


    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ"crossorigin="anonymous"></script>
    
    <script>
      var dt = new Date();
      var time = dt.getHours() + ":" + dt.getMinutes()
      document.getElementById("datetime").innerHTML = time;
    </script>

  </body>
</html>
